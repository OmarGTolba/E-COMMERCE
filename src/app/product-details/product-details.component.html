
<div class="row py-4 align-items-center">
    <div class="col-md-4">
    
        <div>Some tags before</div>
        <owl-carousel-o [options]="customOptions">
      
          <ng-container *ngFor="let img of productDetails.images ">
            <ng-template carouselSlide>
              <img [src]="img" >
            </ng-template>
          </ng-container>
      
        </owl-carousel-o>
        <div>Some tags after</div>

    </div>
    <div class="col-md-8">
        <h2 class="h4 fw-bolder mb-2 ">{{productDetails?.title}} </h2>
        <p class=" text-muted ">{{productDetails?.description}} </p>
        <div class="d-flex mt-3 align-items-center justify-content-between">
            <span class="text-muted"> {{productDetails?.price|currency}} EGP </span>
        <div>
            <span> {{productDetails?.ratingsAverage}}</span>
            <i class="fas fa-star rating-color"> </i>   
        </div></div>
        
<button class="btn my-3 bg-main text-white w-100">+ Add</button>

    </div>
</div>
